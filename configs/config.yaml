#LSTM
model:
  sequence_length: 60  # Lookback window for pattern recognition
  prediction_length: 5  # CHANGED: 5-day multi-horizon forecast
  forecast_horizon: 5   # NEW: explicit 5-day forecast
  target_type: "log_return"  # NEW: predict log returns instead of prices
  lstm_units: [128, 64]  # CHANGED: simplified from [128, 128]
  dropout_rate: 0.3
  dense_units: [64]  # CHANGED: simplified from [64, 32] - baseline first
  learning_rate: 0.0005
  clip_norm: 1.0
  use_attention: false  # CHANGED: disable for baseline (can enable later)
  use_bidirectional: false  # CHANGED: regular LSTM baseline first
  l2_regularization: 0.01

# N-BEATS model configuration
nbeats:
  enabled: true
  input_size: 90          # Lookback window (try 60/90/120)
  horizon: 5              # 5-day forecast
  learning_rate: 0.001
  max_steps: 2000         # Training steps
  num_stacks: 3           # Number of NBEATS stacks

training:
  batch_size: 32  # Smaller batch for better generalization
  epochs: 300  # More epochs with early stopping
  early_stopping:
    patience: 30  # More patience for complex model
    min_delta: 0.00005  # Smaller threshold
    restore_best_weights: true
  reduce_lr:
    factor: 0.5
    patience: 10
    min_lr: 0.00001

preprocessing:
  scaling:
    feature_scaler_type: "standard"
    target_scaler_type: "robust"

logging:
  name: 'crypto_predictor'
  log_dir: 'logs'
  console_level: 'INFO'
  file_level: 'DEBUG'
  rotation: 'size'
  json_format: false

paths:
  data_dir: data
  raw_data_dir: data/raw/train
  raw_predict_dir: data/raw/predict
  models_dir: models
  logs_dir: logs
  model_logs_dir: /tmp/model_logs
  results_dir: results
  visualization_dir: visualizations
  processed_data_dir: data/processed
  
predictions_output: "results/predictions/predictions.json"
